<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="__CSS__/DPlayer.min.css">
		
	</head>
	<style>
         * {
             margin: 0px;
             padding: 0px;
         }
         .prism-player{
             overflow: hidden;
         }
       	video{
          height:100%;
          width:100%;
       	}
    </style>
	<body style="height: 100%;">
		<div id="dplayer" style="width: 100%;height: 100%;"></div>
		<script src="__JS__/hls.min.js"></script>
		<script src="__JS__/DPlayer.min.js"></script>
		<script>
			const dp = new DPlayer({
		    container: document.getElementById('dplayer'),
		    autoplay:true,
		    screenshot:true,
		    video: {
		        quality: [{
		            name: '{$Definition}',
		            url: '{$hls}',
		            type: 'hls'
		        },],
		        defaultQuality: 0
		    }
		});			
		</script>
	</body>
</html>
